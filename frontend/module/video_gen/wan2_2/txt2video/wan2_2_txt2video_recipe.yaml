nodes:
  clip_loader:
    class_type: CLIPLoader
    title: "Load CLIP"
    params:
      type: "wan"
      device: "default"
      clip_name: "umt5_xxl_fp8_e4m3fn_scaled.safetensors"
  vae_loader:
    class_type: VAELoader
    title: "Load VAE"
    params:
      vae_name: "wan_2.1_vae.safetensors"
  unet_loader_high:
    class_type: UNETLoader
    title: "Load UNET High Noise"
    params:
      weight_dtype: "default"
      unet_name: "wan2.2_t2v_high_noise_14B_fp8_scaled.safetensors"
  unet_loader_low:
    class_type: UNETLoader
    title: "Load UNET Low Noise"
    params:
      weight_dtype: "default"
      unet_name: "wan2.2_t2v_low_noise_14B_fp8_scaled.safetensors"
  lora_loader_high:
    class_type: LoraLoaderModelOnly
    title: "Load LoRA High Noise"
    params:
      strength_model: 1.0
      lora_name: "wan2.2_t2v_lightx2v_4steps_lora_v1.1_high_noise.safetensors"
  lora_loader_low:
    class_type: LoraLoaderModelOnly
    title: "Load LoRA Low Noise"
    params:
      strength_model: 1.0
      lora_name: "wan2.2_t2v_lightx2v_4steps_lora_v1.1_low_noise.safetensors"
  pos_prompt:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Positive Prompt)"
  neg_prompt:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Negative Prompt)"
  latent_video_gen:
    class_type: EmptyHunyuanLatentVideo
    title: "EmptyHunyuanLatentVideo"
    params:
      batch_size: 1
  model_sampler_high:
    class_type: ModelSamplingSD3
    params: { shift: 5.0 }
  model_sampler_low:
    class_type: ModelSamplingSD3
    params: { shift: 5.0 }
  ksampler_high:
    class_type: KSamplerAdvanced
    title: "KSampler (Advanced)"
    params:
      add_noise: "enable"
      steps: 4
      cfg: 1.0
      sampler_name: "euler"
      scheduler: "simple"
      start_at_step: 0
      end_at_step: 2
      return_with_leftover_noise: "enable"
  ksampler_low:
    class_type: KSamplerAdvanced
    title: "KSampler (Advanced)"
    params:
      add_noise: "disable"
      noise_seed: 0
      steps: 4
      cfg: 1.0
      sampler_name: "euler"
      scheduler: "simple"
      start_at_step: 2
      end_at_step: 4
      return_with_leftover_noise: "disable"
  vae_decode:
    class_type: VAEDecode
  create_video:
    class_type: CreateVideo
    params: { fps: 16 }
  save_video:
    class_type: SaveVideo
    params:
      format: "mp4"
      codec: "h264"

dynamic_lora_model_only_chains:
  high_noise_loras_model_only:
    template: LoraLoaderModelOnly
    output_map:
      "lora_loader_high:0": model
    end_input_map:
      model: "model_sampler_high:model"

  low_noise_loras_model_only:
    template: LoraLoaderModelOnly
    output_map:
      "lora_loader_low:0": model
    end_input_map:
      model: "model_sampler_low:model"

dynamic_easycache_chains:
  use_easy_cache:
    ksampler_node:
      - "ksampler_high"
      - "ksampler_low"

connections:
  - from: "unet_loader_high:0"
    to: "lora_loader_high:model"
  - from: "unet_loader_low:0"
    to: "lora_loader_low:model"
  - from: "lora_loader_high:0"
    to: "model_sampler_high:model"
  - from: "lora_loader_low:0"
    to: "model_sampler_low:model"
  - from: "clip_loader:0"
    to: "pos_prompt:clip"
  - from: "clip_loader:0"
    to: "neg_prompt:clip"
  - from: "model_sampler_high:0"
    to: "ksampler_high:model"
  - from: "pos_prompt:0"
    to: "ksampler_high:positive"
  - from: "neg_prompt:0"
    to: "ksampler_high:negative"
  - from: "latent_video_gen:0"
    to: "ksampler_high:latent_image"
  - from: "ksampler_high:0"
    to: "ksampler_low:latent_image"
  - from: "model_sampler_low:0"
    to: "ksampler_low:model"
  - from: "pos_prompt:0"
    to: "ksampler_low:positive"
  - from: "neg_prompt:0"
    to: "ksampler_low:negative"
  - from: "ksampler_low:0"
    to: "vae_decode:samples"
  - from: "vae_loader:0"
    to: "vae_decode:vae"
  - from: "vae_decode:0"
    to: "create_video:images"
  - from: "create_video:0"
    to: "save_video:video"

ui_map:
  positive_prompt: "pos_prompt:text"
  negative_prompt: "neg_prompt:text"
  width: "latent_video_gen:width"
  height: "latent_video_gen:height"
  video_length: "latent_video_gen:length"
  seed: "ksampler_high:noise_seed"
  filename_prefix: "save_video:filename_prefix"