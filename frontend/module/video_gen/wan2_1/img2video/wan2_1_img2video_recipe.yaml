nodes:
  unet_loader:
    class_type: UNETLoader
    title: "Load Diffusion Model"
    params:
      unet_name: "{{ unet_name }}"
      weight_dtype: "default"
  clip_loader:
    class_type: CLIPLoader
    title: "Load CLIP"
    params:
      clip_name: "umt5_xxl_fp8_e4m3fn_scaled.safetensors"
      type: "wan"
      device: "default"
  vae_loader:
    class_type: VAELoader
    title: "Load VAE"
    params:
      vae_name: "wan_2.1_vae.safetensors"
  clip_vision_loader:
    class_type: CLIPVisionLoader
    title: "Load CLIP Vision"
    params:
      clip_name: "clip_vision_h.safetensors"
  load_image:
    class_type: LoadImage
    title: "Load Start Image"
  scale_image:
    class_type: ImageScaleToTotalPixels
    title: "Scale Start Image"
    params:
      upscale_method: "nearest-exact"
      megapixels: 1.0
  clip_vision_encode:
    class_type: CLIPVisionEncode
    title: "CLIP Vision Encode"
    params:
      crop: "none"
  pos_prompt:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Positive Prompt)"
  neg_prompt:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Negative Prompt)"
  i2v_preprocessor:
    class_type: WanImageToVideo
    title: "I2V Preprocessor"
    params:
      batch_size: 1
  model_sampler:
    class_type: ModelSamplingSD3
    title: "Model Sampler"
    params:
      shift: 8.0
  ksampler:
    class_type: KSampler
    title: "KSampler"
    params:
      steps: 4
      cfg: 1.0
      sampler_name: "uni_pc"
      scheduler: "simple"
      denoise: 1.0
  vae_decode:
    class_type: VAEDecode
    title: "VAE Decode"
  create_video:
    class_type: CreateVideo
    params:
      fps: 16
  save_video:
    class_type: SaveVideo
    title: "Save Video"
    params:
      format: "auto"
      codec: "auto"

dynamic_lora_model_only_chains:
  loras_model_only:
    template: LoraLoaderModelOnly
    output_map:
      "unet_loader:0": model
    end_input_map:
      model: "model_sampler:model"

connections:
  - from: "unet_loader:0"
    to: "model_sampler:model"
  - from: "model_sampler:0"
    to: "ksampler:model"

  - from: "clip_loader:0"
    to: "pos_prompt:clip"
  - from: "clip_loader:0"
    to: "neg_prompt:clip"

  - from: "load_image:0"
    to: "scale_image:image"
  - from: "scale_image:0"
    to: "clip_vision_encode:image"
  - from: "scale_image:0"
    to: "i2v_preprocessor:start_image"
  - from: "clip_vision_loader:0"
    to: "clip_vision_encode:clip_vision"

  - from: "pos_prompt:0"
    to: "i2v_preprocessor:positive"
  - from: "neg_prompt:0"
    to: "i2v_preprocessor:negative"
  - from: "vae_loader:0"
    to: "i2v_preprocessor:vae"
  - from: "clip_vision_encode:0"
    to: "i2v_preprocessor:clip_vision_output"

  - from: "i2v_preprocessor:0"
    to: "ksampler:positive"
  - from: "i2v_preprocessor:1"
    to: "ksampler:negative"
  - from: "i2v_preprocessor:2"
    to: "ksampler:latent_image"

  - from: "ksampler:0"
    to: "vae_decode:samples"
  - from: "vae_loader:0"
    to: "vae_decode:vae"
  - from: "vae_decode:0"
    to: "create_video:images"
  - from: "create_video:0"
    to: "save_video:video"

ui_map:
  start_image: "load_image:image"
  positive_prompt: "pos_prompt:text"
  negative_prompt: "neg_prompt:text"
  aspect_ratio:
    width: "i2v_preprocessor:width"
    height: "i2v_preprocessor:height"
  video_length: "i2v_preprocessor:length"
  seed: "ksampler:seed"
  filename_prefix: "save_video:filename_prefix"
  unet_name: "unet_loader:unet_name"