nodes:
  unet_loader:
    class_type: UNETLoader
    title: "Load UNET"
    params: { unet_name: "humo_17B_fp8_e4m3fn.safetensors", weight_dtype: "default" }
  lora_loader:
    class_type: LoraLoaderModelOnly
    title: "Load LoRA"
    params: { strength_model: 1.0, lora_name: "Wan21_I2V_14B_lightx2v_cfg_step_distill_lora_rank64.safetensors" }
  clip_loader:
    class_type: CLIPLoader
    title: "Load CLIP"
    params: { type: "wan", device: "default", clip_name: "umt5_xxl_fp8_e4m3fn_scaled.safetensors" }
  vae_loader:
    class_type: VAELoader
    title: "Load VAE"
    params: { vae_name: "wan_2.1_vae.safetensors" }
  audio_encoder_loader:
    class_type: AudioEncoderLoader
    title: "Load Audio Encoder"
    params: { audio_encoder_name: "whisper_large_v3_fp16.safetensors" }

  load_ref_image:
    class_type: LoadImage
    title: "Load Reference Image"
  load_audio:
    class_type: LoadAudio
    title: "Load Audio"

  pos_prompt:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Positive)"
  neg_prompt:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Negative)"
  audio_encoder:
    class_type: AudioEncoderEncode
    title: "Encode Audio"
  humo_preprocessor:
    class_type: WanHuMoImageToVideo
    title: "Prepare for HuMo"
    params:
      batch_size: 1

  model_sampler:
    class_type: ModelSamplingSD3
    params: { shift: 8.0 }
  ksampler:
    class_type: KSampler
    title: "KSampler"
    params:
      steps: 4
      cfg: 1.0
      sampler_name: "uni_pc"
      scheduler: "simple"
      denoise: 1.0

  vae_decode:
    class_type: VAEDecode
    title: "VAE Decode"
  create_video:
    class_type: CreateVideo
    params:
      fps: 25
  save_video:
    class_type: SaveVideo
    params:
      format: "auto"
      codec: "auto"

connections:
  - from: "unet_loader:0"
    to: "lora_loader:model"
  - from: "lora_loader:0"
    to: "model_sampler:model"

  - from: "clip_loader:0"
    to: "pos_prompt:clip"
  - from: "clip_loader:0"
    to: "neg_prompt:clip"
  - from: "load_audio:0"
    to: "audio_encoder:audio"
  - from: "audio_encoder_loader:0"
    to: "audio_encoder:audio_encoder"
  - from: "pos_prompt:0"
    to: "humo_preprocessor:positive"
  - from: "neg_prompt:0"
    to: "humo_preprocessor:negative"
  - from: "vae_loader:0"
    to: "humo_preprocessor:vae"
  - from: "audio_encoder:0"
    to: "humo_preprocessor:audio_encoder_output"
  - from: "load_ref_image:0"
    to: "humo_preprocessor:ref_image"

  - from: "model_sampler:0"
    to: "ksampler:model"
  - from: "humo_preprocessor:0"
    to: "ksampler:positive"
  - from: "humo_preprocessor:1"
    to: "ksampler:negative"
  - from: "humo_preprocessor:2"
    to: "ksampler:latent_image"

  - from: "ksampler:0"
    to: "vae_decode:samples"
  - from: "vae_loader:0"
    to: "vae_decode:vae"
  - from: "vae_decode:0"
    to: "create_video:images"
  - from: "create_video:0"
    to: "save_video:video"
  - from: "load_audio:0"
    to: "create_video:audio"

ui_map:
  positive_prompt: "pos_prompt:text"
  negative_prompt: "neg_prompt:text"
  ref_image: "load_ref_image:image"
  audio_file: "load_audio:audio"
  aspect_ratio:
    width: "humo_preprocessor:width"
    height: "humo_preprocessor:height"
  video_length: "humo_preprocessor:length"
  seed: "ksampler:seed"
  filename_prefix: "save_video:filename_prefix"