nodes:
  load_video:
    class_type: LoadVideo
    title: "Load Video"
  get_components:
    class_type: GetVideoComponents
    title: "Get Video Components"
  rife_vfi:
    class_type: RifeTensorrt
    title: "âš¡ Rife Tensorrt"
    params:
      engine: "rife49_ensemble_True_scale_1_sim.engine"
  create_video:
    class_type: CreateVideo
    title: "Create Video"
  save_video:
    class_type: SaveVideo
    title: "Save Video"
    params:
      format: "mp4"
      codec: "h264"

connections:
  - from: "load_video:0"
    to: "get_components:video"
  - from: "get_components:0"
    to: "rife_vfi:frames"
  - from: "rife_vfi:0"
    to: "create_video:images"
  - from: "create_video:0"
    to: "save_video:video"

ui_map:
  input_video_filename: "load_video:file"
  multiplier: "rife_vfi:multiplier"
  use_cuda_graph: "rife_vfi:use_cuda_graph"
  keep_model_loaded: "rife_vfi:keep_model_loaded"
  clear_cache_after_n_frames: "rife_vfi:clear_cache_after_n_frames"
  output_fps: "create_video:fps"
  filename_prefix: "save_video:filename_prefix"