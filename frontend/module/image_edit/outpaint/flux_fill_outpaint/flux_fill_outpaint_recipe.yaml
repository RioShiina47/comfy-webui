nodes:
  unet_loader:
    class_type: UNETLoader
    title: "Load FLUX UNET"
    params:
      unet_name: "FLUX.1-Fill-dev_fp8.safetensors"
      weight_dtype: "default"
  vae_loader:
    class_type: VAELoader
    title: "Load FLUX VAE"
    params:
      vae_name: "ae.safetensors"
  clip_loader:
    class_type: DualCLIPLoader
    title: "Load FLUX Dual CLIP"
    params:
      clip_name1: "clip_l.safetensors"
      clip_name2: "t5xxl_fp8_e4m3fn_scaled.safetensors"
      type: "flux"
      device: "default"
  
  load_image:
    class_type: LoadImage
    title: "Load Base Image"

  pad_for_outpaint:
    class_type: ImagePadForOutpaint
    title: "Pad Image for Outpainting"

  pos_prompt_encoder:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Positive)"
  neg_prompt_encoder:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Negative)"

  flux_guidance:
    class_type: FluxGuidance
    title: "FluxGuidance"
    params:
      guidance: 30

  inpaint_conditioner:
    class_type: InpaintModelConditioning
    title: "Inpaint Model Conditioning"
    params:
      noise_mask: true
  
  ksampler:
    class_type: KSampler
    title: "KSampler"
    params:
      denoise: 1.0
      steps: 25
      cfg: 1.0
      sampler_name: "euler"
      scheduler: "simple"

  vae_decode:
    class_type: VAEDecode
    title: "VAE Decode"
  save_image:
    class_type: SaveImage
    title: "Save Image"
    params: {}

connections:
  - from: "load_image:0"
    to: "pad_for_outpaint:image"

  - from: "clip_loader:0"
    to: "pos_prompt_encoder:clip"
  - from: "clip_loader:0"
    to: "neg_prompt_encoder:clip"

  - from: "pos_prompt_encoder:0"
    to: "flux_guidance:conditioning"
  
  - from: "flux_guidance:0"
    to: "inpaint_conditioner:positive"
  - from: "neg_prompt_encoder:0"
    to: "inpaint_conditioner:negative"
  - from: "vae_loader:0"
    to: "inpaint_conditioner:vae"
  
  - from: "pad_for_outpaint:0" 
    to: "inpaint_conditioner:pixels"
  - from: "pad_for_outpaint:1" 
    to: "inpaint_conditioner:mask"

  - from: "unet_loader:0"
    to: "ksampler:model"
  - from: "inpaint_conditioner:0"
    to: "ksampler:positive"
  - from: "inpaint_conditioner:1"
    to: "ksampler:negative"
  - from: "inpaint_conditioner:2"
    to: "ksampler:latent_image"
  
  - from: "ksampler:0"
    to: "vae_decode:samples"
  - from: "vae_loader:0"
    to: "vae_decode:vae"

  - from: "vae_decode:0"
    to: "save_image:images"

ui_map:
  input_image: "load_image:image"
  
  left: "pad_for_outpaint:left"
  top: "pad_for_outpaint:top"
  right: "pad_for_outpaint:right"
  bottom: "pad_for_outpaint:bottom"
  feathering: "pad_for_outpaint:feathering"

  positive_prompt: "pos_prompt_encoder:text"
  negative_prompt: "neg_prompt_encoder:text"
  
  seed: "ksampler:seed"
  
  filename_prefix: "save_image:filename_prefix"