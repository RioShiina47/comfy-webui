nodes:
  ckpt_loader:
    class_type: CheckpointLoaderSimple
    title: "Load Checkpoint"

connections:
  - from: "ckpt_loader:0"
    to: "ksampler:model"
  - from: "ckpt_loader:1"
    to: "pos_prompt:clip"
  - from: "ckpt_loader:1"
    to: "neg_prompt:clip"
  - from: "pos_prompt:0"
    to: "ksampler:positive"
  - from: "neg_prompt:0"
    to: "ksampler:negative"
  - from: "ckpt_loader:2"
    to: "vae_decode:vae"
  - from: "ckpt_loader:2"
    to: "vae_encode:vae"

dynamic_lora_chains:
  lora_chain:
    template: "LoraLoader"
    start: "ckpt_loader" 
    output_map:
      "0": "model" 
      "1": "clip"  
    input_map:
      "model": "model"
      "clip": "clip"
    end_input_map:
      "model": ["ksampler:model"]
      "clip": ["pos_prompt:clip", "neg_prompt:clip"]

dynamic_controlnet_chains:
  controlnet_chain:
    template: "ControlNetApplyAdvanced"
    ksampler_node: "ksampler"
    vae_source: "ckpt_loader:2"

dynamic_sd3_ipadapter_chains:
  sd3_ipadapter_chain:
    ksampler_node: "ksampler"

dynamic_conditioning_chains:
  conditioning_chain:
    ksampler_node: "ksampler"
    clip_source: "ckpt_loader:1"

ui_map:
  model_name: "ckpt_loader:ckpt_name"