nodes:
  unet_loader:
    class_type: UNETLoader
    title: "Load Qwen UNET"
    params:
      weight_dtype: "default"
  vae_loader:
    class_type: VAELoader
    title: "Load Qwen VAE"
  clip_loader:
    class_type: CLIPLoader
    title: "Load Qwen CLIP"
    params:
      type: "qwen_image"
      device: "default"
  
  lora_loader:
    class_type: LoraLoaderModelOnly
    title: "Load Qwen Lightning LoRA"
    params:
      strength_model: 1.0
  model_sampler:
    class_type: ModelSamplingAuraFlow
    title: "ModelSamplingAuraFlow"
    params:
      shift: 3.1

connections:
  - from: "unet_loader:0"
    to: "lora_loader:model"
  - from: "lora_loader:0"
    to: "model_sampler:model"

  - from: "model_sampler:0"
    to: "ksampler:model"
    
  - from: "clip_loader:0"
    to: "pos_prompt:clip"
  - from: "clip_loader:0"
    to: "neg_prompt:clip"
    
  - from: "vae_loader:0"
    to: "vae_decode:vae"
  - from: "vae_loader:0"
    to: "vae_encode:vae"

  - from: "pos_prompt:0"
    to: "ksampler:positive"
  - from: "neg_prompt:0"
    to: "ksampler:negative"

dynamic_controlnet_chains:
  controlnet_chain:
    template: "ControlNetApplyAdvanced"
    ksampler_node: "ksampler"
    vae_source: "vae_loader:0"

dynamic_conditioning_chains:
  conditioning_chain:
    ksampler_node: "ksampler"
    clip_source: "clip_loader:0"

ui_map:
  unet_name: "unet_loader:unet_name"
  vae_name: "vae_loader:vae_name"
  clip_name: "clip_loader:clip_name"
  lora_name: "lora_loader:lora_name"