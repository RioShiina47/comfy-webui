nodes:
  unet_loader:
    class_type: UNETLoader
    title: "Load Hunyuan UNET"
    params:
      weight_dtype: "default"
  vae_loader:
    class_type: VAELoader
    title: "Load Hunyuan VAE"
  clip_loader:
    class_type: DualCLIPLoader
    title: "Load Hunyuan Dual CLIP"
    params:
      type: "hunyuan_image"
      device: "default"

connections:
  - from: "unet_loader:0"
    to: "ksampler:model"
  - from: "clip_loader:0"
    to: "pos_prompt:clip"
  - from: "clip_loader:0"
    to: "neg_prompt:clip"
  - from: "vae_loader:0"
    to: "vae_decode:vae"
  - from: "vae_loader:0"
    to: "vae_encode:vae"
  - from: "pos_prompt:0"
    to: "ksampler:positive"
  - from: "neg_prompt:0"
    to: "ksampler:negative"

dynamic_conditioning_chains:
  conditioning_chain:
    ksampler_node: "ksampler"
    clip_source: "clip_loader:0"

ui_map:
  unet_name: "unet_loader:unet_name"
  vae_name: "vae_loader:vae_name"
  clip1_name: "clip_loader:clip_name1"
  clip2_name: "clip_loader:clip_name2"