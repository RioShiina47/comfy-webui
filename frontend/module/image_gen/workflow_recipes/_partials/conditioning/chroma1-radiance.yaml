nodes:
  unet_loader:
    class_type: UNETLoader
    title: "Load Diffusion Model"
    params:
      weight_dtype: "default"
  vae_loader:
    class_type: VAELoader
    title: "Load VAE"
    params:
      vae_name: "pixel_space"
  clip_loader:
    class_type: CLIPLoader
    title: "Load CLIP"
    params:
      type: "chroma"
      device: "default"
  t5_tokenizer:
    class_type: T5TokenizerOptions
    title: "T5TokenizerOptions"
    params:
      min_padding: 0
      min_length: 3
  model_sampler:
    class_type: ModelSamplingAuraFlow
    params:
      shift: 3.0

connections:
  - from: "unet_loader:0"
    to: "model_sampler:model"
  - from: "model_sampler:0"
    to: "ksampler:model"
  
  - from: "clip_loader:0"
    to: "t5_tokenizer:clip"
  - from: "t5_tokenizer:0"
    to: "pos_prompt:clip"
  - from: "t5_tokenizer:0"
    to: "neg_prompt:clip"
    
  - from: "pos_prompt:0"
    to: "ksampler:positive"
  - from: "neg_prompt:0"
    to: "ksampler:negative"
  
  - from: "vae_loader:0"
    to: "vae_decode:vae"
  - from: "vae_loader:0"
    to: "vae_encode:vae"

dynamic_conditioning_chains:
  conditioning_chain:
    ksampler_node: "ksampler"
    clip_source: "t5_tokenizer:0"

ui_map:
  unet_name: "unet_loader:unet_name"
  clip_name: "clip_loader:clip_name"