nodes:
  pos_prompt:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Positive)"
  neg_prompt:
    class_type: CLIPTextEncode
    title: "CLIP Text Encode (Negative)"
  ksampler:
    class_type: KSampler
    title: "KSampler"
    params:
      denoise: 1.0
  vae_decode:
    class_type: VAEDecode
    title: "VAE Decode"
  save_image:
    class_type: SaveImage
    title: "Save Image"
    params: {}

connections:
  - from: "ksampler:0"
    to: "vae_decode:samples"
  - from: "vae_decode:0"
    to: "save_image:images"

ui_map:
  positive_prompt: "pos_prompt:text"
  negative_prompt: "neg_prompt:text"
  seed: "ksampler:seed"
  steps: "ksampler:steps"
  cfg: "ksampler:cfg"
  sampler_name: "ksampler:sampler_name"
  scheduler: "ksampler:scheduler"
  denoise: "ksampler:denoise"
  filename_prefix: "save_image:filename_prefix"